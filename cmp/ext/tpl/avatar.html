<div class="avatar-dialog">
    <div class="avatar-header">
        <div class="title">选择个人资料照片</div>
        <a href="#" data-action="close" class="close" title="关闭">X</a>
    </div>
    <div class="avatar-panel">
        <div class="avatar-nav">
            <ul>
                <li class="active"><a href="#" data-action="upload">上传照片</a></li>
                <li class="hide"><a href="#">云端相册</a></li>
                <li class="edit-avatar" data-action="edit"><a href="#">头像编辑</a></li>
            </ul>
        </div>
        <div class="avatar-main">
            <div class="upload">
                <!-- 上传错误时显示，其他时候隐藏 -->
                <div class="tip-error hide">
                    <div class="tip-wrap">
                        <a href="#" class="close">关闭</a>
                        <p class="tip-title">出现上传错误</p>
                        <p class="tip-content">请确保上传的是JPG、GIF或PNG且文件大小小于5MB,然后重试。</p>
                    </div>
                </div>

                <!-- 上传中显示，其他时候隐藏 -->
                <div class="uploading hide">
                    <p class="tip">正在上传</p>

                    <div class="progress">
                        <div class="progress-point-wrap">
                            <div class="progress-point">&nbsp;</div>
                        </div>
                    </div>
                </div>

                <!-- 上传中隐藏，其他时候显示 -->
                <div class="select">
                    <div class="select-btn">
                        <input id="upload_btn_{{id}}" class="btn" type="button" value="选择文件"/>
                    </div>
                    <div class="tip">
                        请从您的电脑选择新的照片，支持JPG、GIF或者PNG 且文件大小小于5MB
                    </div>
                </div>
            </div>


            <div class="edit hide">
                <div class="source">
                    <div class="photo">
                        <div class="mask"></div>
                        <div class="range"></div>
                        <img alt="" src="#"/>
                    </div>
                    <div class="small-avatar">
                        <img width="80" height="80" alt="" src="#"/>

                        <p class="desc">小头像预览</p>
                    </div>
                    <div class="big-avatar">
                        <img width="160" height="160" alt="" src="#"/>
                        <p class="desc">大头像预览</p>
                    </div>
                    <div class="slide-wrap">
                        <div class="slide">
                            <span class="zoom-out" data-action="zoomOut">-</span>
                            <div class="slider-box"></div>
                            <span class="zoom-in" data-action="zoomIn">+</span>
                            <a class="reset" href="#" data-action="zoomReset">重置</a>
                        </div>
                    </div>
                </div>
                <div class="opt">
                    <input type="button" value="保存头像"/>
                </div>
            </div>
        </div>
    </div>
</div>
